# fly.toml app configuration file generated for datingapp-dotnet-v3 on 2024-02-23T10:57:47+13:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'datingapp-dotnet-v3'
primary_region = 'syd'

[build]
  image = 'pathikmodi/datingappnew:latest'

[env]
  ASPNETCORE_URLS="http://+:8080"
  
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
